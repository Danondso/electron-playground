<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="initializeGame();">

  <div class="container-fluid parent-container">
    <div class="container">
      <div class="card">
        <p class="card" id="result"></p>
        <p id="guessResultMessage"></p>
        <span id="guessedLettersTemplate">Guessed Letters: <p id="guessedLetters"></p></span>
      </div>
    </div>

    <div class="container input-group input-container">
      <input type="text" class="form-control" id="inputGuess">
      <div class="container">
        <button type="button" class="form-control btn btn-secondary" onclick="guess(inputGuess.value)">Guess</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="hangman.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
